<!DOCTYPE html>
<html lang="en">
	<head>
	
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		
		<script>
			$(function(){
				console.log('one');
			
			});
			
			
			$.ajax({
				url:'http://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=BarackObama',
				dataType:'jsonp',
				success:function(response){

					$.each(response, function(index, value){
					console.log(value);
						$('#tweets').append('<li>' + value.text + '</li>');
						});
				},
				
				error: function(){
					console.log('damn. i\'m sad');
				}
				
			
			});
			
		</script>	
		<meta charset="utf-8">
		<title>Searching Tweets</title>
